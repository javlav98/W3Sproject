<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container ">
        <input type="text" id="display" readonly />
        <div class="buttons">
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <br>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <br>
            <button>8</button>
            <button>9</button>
            <br>
            <button onclick="">+</button>
            <button onclick="">-</button>
            <button onclick="">X</button>
            <button onclick="">/</button>

        </div>
    </div>
</body>
</html>
